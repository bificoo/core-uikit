stages:
  - build
  - publish
  - deploy
  - clean-cache

build:
  stage: build
  image: node:16.6.1-stretch
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache/*
      - node_modules
    policy: push
  script:
    - yarn install --prefer-offline --cache-folder ./cache &> /dev/null
    - yarn build &> /dev/null
  artifacts:
    expire_in: 1 hour
    paths:
      - ./storybook-static

publish:
  stage: publish
  image: node:16.6.1-stretch
  cache:
    key: $CI_COMMIT_REF_SLUG
    paths:
      - .cache/*
      - node_modules
    policy: pull
  only: ['tags']
  needs: ['build']
  script:
    - echo CI_PROJECT_ID $CI_PROJECT_ID
    - echo CI_JOB_TOKEN $CI_JOB_TOKEN
    - echo "@frontend1:registry=https://gitlab.bigdatainn-prd.site/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" >> .npmrc
    - echo "//gitlab.bigdatainn-prd.site/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - cat .npmrc
    - ls -al
    - yarn install --prefer-offline --cache-folder ./cache
    - yarn build:library
    - npm publish

deploy-gcs:
  image: google/cloud-sdk:slim
  stage: deploy
  needs: ['build']
  only:
    - master
  script:
    - gcloud auth activate-service-account --key-file $GCS_KEY
    - gsutil -m rsync -d -r storybook-static gs://core-uikit-storybook

invalid-CDNcache:
  image: google/cloud-sdk:slim
  stage: clean-cache
  only:
    - master
  script:
    - gcloud auth activate-service-account --key-file $GCS_KEY
    - gcloud compute url-maps invalidate-cdn-cache storybook-website-lb --path "/*" --async --project $PROJECT_ID
